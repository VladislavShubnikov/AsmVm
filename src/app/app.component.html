
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />

<div class="container container-fluid">

  <div class="text-center">
    <h1>
      This is {{ m_title }} !
    </h1>
  </div>

  <div class="row">

    <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 w-50">
      <p>
        Enter asm code
      </p>

      <textarea (keyup)="onKey($event)" name="textScr" rows="14"  >
        {{m_strInput}}
      </textarea>

      <br>
      <button (click)="onClickMe()" class="btn btn-success">
        Run code
      </button>
    </div>
    
    <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 w-50">
      <p>
        Preprocessed code
      </p>
      <textarea name="textScr" rows="14" id="textPreprocessed" >
        {{m_strInputPreprocessed}}
      </textarea>
      
    </div>
    

  </div>

  <p>
  Was input:
  {{m_strInput}}
  </p>

  <p>
  Click counter:
  {{m_clickMessage}}
  </p>

  <div class="row">

    <div class="col-6">
      <app-instrset>
      </app-instrset>
    </div>
    <div class="col-6">
      <app-registers>
      </app-registers>
    </div>

  </div>


  <app-instruction>
  </app-instruction>

  <app-console>
  </app-console>

  <app-virtual-machine>
  </app-virtual-machine>


  <p>
  Below progress bar:
  </p>

  <div class="progress">
    <div class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
  </div>


  <p>
  End of progress bar
  </p>

  <div class="dropdown">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
      Dropdown
    </button>
    <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
      <button class="dropdown-item" type="button">Action</button>
      <button class="dropdown-item active" type="button">Another action</button>
      <button class="dropdown-item" type="button">Something else here</button>
    </div>
  </div>


</div>
