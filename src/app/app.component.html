
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />

<div class="container container-fluid">

  <!-- Dropdown menu -->  
  <div class="row">
    <div class="col">
      <a class="navbar-brand"  href="#">
        <i class="fa fa-align-justify"></i>
      </a>
      <div ngbDropdown class="d-inline-block">
        <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>
          Загрузить
        </button>
        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
          <button class="dropdown-item">
            <div class="form-group">
                <label for="file">
                  Выберите локальный файл
                </label>
                <input type="file"
                  id="file"
                  (change)="onOpenedFiles($event.target.files)">
            </div>            
          </button>
          <button class="dropdown-item" (click)="openLocal()">
            Загрузить из списка
           </button>
          <button class="dropdown-item">
            Загрузить из ...
          </button>
        </div>
      </div>
    </div>

  </div>

  <div class="text-center">
    <h1>
      {{ m_strTitle }}
    </h1>
  </div>

  <div class="row">

    <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 w-50">
      <p>
        Введите код на ассемблере
      </p>

      <textarea (keyup)="onKey($event)" name="textScr" rows="14"  >
        {{m_strInput}}
      </textarea>

      <br>
      <button (click)="onClickMe()" class="btn btn-success">
        Запуск предобработки кода
      </button>
    </div>
    
    <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 w-50">
      <p>
        Предобработанный код
      </p>
      <textarea name="textScr" rows="14" id="textPreprocessed" >
        {{m_strInputPreprocessed}}
      </textarea>
      
    </div>
    

  </div>

  <p>
  Было введено:
  {{m_strInput}}
  </p>

  <p>
  Счетчик нажатий:
  {{m_clickMessage}}
  </p>


  <app-instruction>
  </app-instruction>

  <app-virtual-machine>
  </app-virtual-machine>


  <p>
  Прогресс загрузки:
  </p>

  <div class="progress">
    <div class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
  </div>


  <p>
  Конец прогресса
  </p>

</div>
