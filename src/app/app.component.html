<div class="container container-fluid">


    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
          Brand
        </a>
      
        <button class="navbar-toggler" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
      
      
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Item 1</a>
            </li>
      
            <li class="nav-item">
              <a class="nav-link" href="#">Item 2</a>
            </li>
          </ul>
        </div>
      </nav>
      
      

  <!-- Dropdown menu -->  
  <div class="row">
    <div class="col">
      <a class="navbar-brand"  href="#">
        <i class="fa fa-align-justify"></i>
      </a>
      <div ngbDropdown class="d-inline-block">
        <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>
          Загрузить
        </button>
        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">

          <button class="dropdown-item">
            <div style="display: inline-block; overflow: hidden">
              <input type="file" (change)="onOpenedFiles($event.target.files)">
            </div>
          </button>

          <button class="dropdown-item">
            <div class="form-group">
                <label for="file">
                  Выберите локальный файл
                </label>
                <input type="file"
                  id="file"
                  (change)="onOpenedFiles($event.target.files)">
            </div>            
          </button>
          
          <button class="dropdown-item" (click)="openLocal()">
            Загрузить из списка
           </button>
          <button class="dropdown-item">
            Загрузить из ...
          </button>
        </div>
      </div>
    </div>

  </div>

  <div class="text-center">
    <h1>
      {{ m_strTitle }}
    </h1>
  </div>

  <div class="row">

    <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 w-50">
      <p>
        Введите код на ассемблере
      </p>

      <textarea (keyup)="onKey($event)" name="textScr" rows="14"  >
        {{m_strInput}}
      </textarea>

      <br>
      <button (click)="onClickMe()" class="btn btn-success">
        Запуск предобработки кода
      </button>
    </div>
    
    <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 w-50">
      <p>
        Предобработанный код
      </p>
      <textarea name="textScr" rows="14" id="textPreprocessed" >
        {{m_strInputPreprocessed}}
      </textarea>
      
    </div>
    

  </div>

  <p>
  Было введено:
  {{m_strInput}}
  </p>

  <p>
  Счетчик нажатий:
  {{m_clickMessage}}
  </p>


  <app-instruction>
  </app-instruction>

  <app-virtual-machine>
  </app-virtual-machine>


  <p>
  Прогресс загрузки:
  </p>

  <div class="progress">
    <div class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
  </div>


  <p>
  Конец прогресса
  </p>

</div>
